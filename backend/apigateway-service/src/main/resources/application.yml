server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  output:
    ansi:
      enabled: "always"
  cloud :
    gateway:
      server:
        webflux:
          default-filters:
            - name: GlobalFilter
              args:
                baseMessage: Spring Cloud Gateway WebFlux Global Filter
                preLogger: true
                postLogger: true
          routes:
            - id: board-service
              uri: lb://BOARD-SERVICE
              predicates:
               - Path=/board-service/**
              filters:
#                - AddRequestHeader=board-request, board-request-header
#                - AddResponseHeader=board-response, board-response-header
                - CustomFilter
            - id: videoroom-service
              uri: lb://VIDEOROOM-SERVICE
              predicates:
                - Path=/videoroom-service/**
              filters:
#                - AddRequestHeader=videoroom-request, videoroom-request-header
#                - AddResponseHeader=videoroom-response, videoroom-response-header
                - name: CustomFilter
                - name: LoggingFilter
                  args:
                    baseMessage: Hi, there,
                    preLogger: true
                    postLogger: true
